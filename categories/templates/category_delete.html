{% extends 'base.html' %}

{% block content %}



<div class="flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
        <div class="flex justify-between items-center border-b pb-2 mb-4">
            <p>Tem certeza que deseja delatar a Categoria <strong>{{ object.name }}</strong></p>
        </div>
        <div class="px-6 py-4 text-center space-x-2">
            <!-- Action Buttons -->
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <!-- Excluir -->
                <button class="mt-4 bg-red-700 text-white px-4 rounded-r-md hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
                    title="Excluir" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 inline-block" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M9 3V4H4V6H5V19C5 20.1 5.9 21 7 21H17C18.1 21 19 20.1 19 19V6H20V4H15V3H9ZM7 6H17V19H7V6Z" />
                        <path d="M9 8H11V18H9V8ZM13 8H15V18H13V8Z" />
                    </svg>
                    Deletar
                </button>

                <a href="{% url 'category_list' %}"
                    class="mt-4 bg-gray-700 text-white px-4 rounded-r-md hover:bg-grey-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"><i
                        class="fa fa-arrow-left" aria-hidden="true"></i> voltar </a>
            </form>
        </div>
    </div>


</div>


{% endblock %}
