{% extends 'base.html'%}

{% block title %} Marcas {% endblock %}


{% block content %}

<div class="p-6">
    <!-- Barra de ações -->
    <div class="flex items-center justify-between mb-4">
        <!-- Campo de pesquisa -->
        <div class="flex">
            <form action="{% url 'supplier_list' %}" method="get" class="flex">
                <input type="text" placeholder="Pesquisar..." value="{{ request.GET.name }}"
                    class="rounded-l-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-700"
                    name="name" />
                <button type="submit" class="bg-purple-700 text-white px-4 rounded-r-md hover:bg-purple-800">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </form>
        </div>

        <!-- Botão novo -->
        <a href="{% url 'supplier_create' %}"
            class="flex items-center bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-800">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            Novo
        </a>
    </div>

    <!-- Tabela -->
    <div class="overflow-x-auto bg-white rounded shadow">
        <table class="min-w-full text-sm text-left text-gray-700">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3">ID</th>
                    <th class="px-6 py-3">Nome</th>
                    <th class="px-6 py-3">Data</th>
                    <th class="px-6 py-3 text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for supplier in suppliers %}
                <tr class="border-b odd:bg-white even:bg-gray-50 ">
                    <td class="px-6 py-4">{{supplier.pk}}</td>
                    <td class="px-6 py-4">{{supplier.name}}</td>
                    <td class="px-6 py-4">{{supplier.created_at}}</td>
                    <td class="px-6 py-4 text-center space-x-2">
                        <!-- Visualizar -->
                        <a class="text-blue-600 hover:text-blue-800 view-details" title="Visualizar" href="{% url 'supplier_detail' supplier.pk %}"
                            data-id="{{ supplier.pk }}">
                            <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </a>
                        <!-- Editar -->
                        <a class="text-yellow-600 hover:text-yellow-800" title="Editar" href="{% url 'supplier_update' supplier.pk %}">
                            <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M18.5 2.5a2.121 2.121 0 113 3L12 15l-4 1 1-4 9.5-9.5z" />
                            </svg>
                        </a>
                        <!-- Excluir -->
                        <a class="text-red-600 hover:text-red-800 delete-item" title="Excluir" href="{% url 'supplier_delete' supplier.pk %}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 inline-block" viewBox="0 0 24 24"
                                fill="currentColor">
                                <path
                                    d="M9 3V4H4V6H5V19C5 20.1 5.9 21 7 21H17C18.1 21 19 20.1 19 19V6H20V4H15V3H9ZM7 6H17V19H7V6Z" />
                                <path d="M9 8H11V18H9V8ZM13 8H15V18H13V8Z" />
                            </svg>
                        </a>
                    </td>
                </tr>
                {% endfor %}
                <!-- ...outros registros -->
            </tbody>
        </table>
    </div>

    <!-- Paginação -->
    {% include '_pagination.html'%}
</div>

{% endblock %}
